<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>
<hr>
<div class="container">
  <div class="row">
    <div class="col-md-8">
      
      <h2>Lugares Cercanos</h2>
      <button type="button" class="btn btn-primary" routerLink="/crear">Crear un nuevo negocio</button>
      <ul class="list-group">
        <ng-container *ngFor="let lugar of lugares">
          <a routerLink="/detalle/{{lugar.id}}" [queryParams]="{action: 'view'}">
            <li class="list-group-item" >{{lugar.nombre}}</li>
          </a>
        </ng-container>
      </ul>
    </div>
    <div col="col-md-4">
      <h2>Destacados</h2>
    </div>
  </div>
</div>
